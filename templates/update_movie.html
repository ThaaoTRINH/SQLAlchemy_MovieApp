{% extends 'base.html' %}

{% block content %}
<div class="form_outside">
    <h2>UPDATE MOVIE {{ movie.title }}</h2>
    <h4>{{ return_message }}</h4>

    <form method="POST">

        <label for="title">Title: </label>
        <input type="text" name="title" id="title" value="{{ movie.title }} "><br><br>
        <label for="rating">Rating: </label>
        <input type="text" name="rating" id="rating" value="{{ movie.rating }} "><br><br>
        <label for="year_release">Year_release: </label>
        <input type="text" name="year_release" id="year_release" value="{{ movie.year_release }} "><br><br>
        <label for="director">Director: </label>
        <input type="text" name="director" id="director" value="{{ movie.director }} "><br><br>
        <label for="favorite">Favorite: </label>
        <input type="text" name="favorite" id="favorite" value="{{ movie.favorite }} "><br><br>

        <input class="button_form" type="submit" value="Update movie">

    </form>
    <div class="back">
        <a id="back" href="/"> Back to home page! </a>
    </div>
</div>

{% endblock %}
