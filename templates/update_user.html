{% extends 'base.html' %}

{% block content %}
<div class="form_outside">
    <h2>UPDATE USER with ID{{ user.id }}</h2>
    <h4>{{ return_message }}</h4>

    <form method="POST">

        <label for="first_name">First name: </label>
        <input type="text" name="first_name" id="first_name" value="{{ user.first_name }} "><br><br>

        <label for="last_name">Last name: </label>
        <input type="text" name="last_name" id="last_name" value="{{ user.last_name }} "><br><br>

        <label for="email">Email: </label>
        <input type="email" name="email" id="email" value="{{ user.email }} "><br><br>

        <label for="username">User name: </label>
        <input type="text" name="username" id="username" value="{{ user.username }} "><br><br>

        <label for="password">Password: </label>
        <input type="password" name="password" id="password" value="{{ user.password }} "><br><br>

        <input class="button_form" type="submit" value="Update user">

    </form>
    <div class="back">
        <a id="back" href="/"> Back to home page! </a>
    </div>
</div>

{% endblock %}
